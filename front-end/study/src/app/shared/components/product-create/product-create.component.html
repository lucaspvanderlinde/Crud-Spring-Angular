<h3>Cadastrar Produto</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" required [(ngModel)]="product.name" name="name">
        </div>

        <div>
            <label for="price">Pre√ßo</label>
            <input type="text" id="price" required [(ngModel)]="product.price" name="price">
        </div>

        <div>
            <label for="quantity">Quantidade</label>
            <input type="text" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
        </div>

        <button type="submit">Salvar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Cadastro enviado com sucesso!</h4>
</div>
